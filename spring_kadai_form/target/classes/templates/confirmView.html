<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>内容確認</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
<h1>入力内容の確認</h1>
<table>
    <thead>
        <tr>
            <th>項目</th>
            <th>入力内容</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>お名前</td>
            <td th:text="${contactForm.name}"></td>
        </tr>
        <tr>
            <td>メールアドレス</td>
            <td th:text="${contactForm.email}"></td>
        </tr>
        <tr>
            <td>お問い合わせ内容</td>
            <td th:text="${contactForm.message}"></td>
        </tr>
    </tbody>
</table>



</body>
</html>
